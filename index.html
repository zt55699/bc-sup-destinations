<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC 桨板目的地探索器</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet.js CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        
        .marquee-text {
            display: inline-block;
            animation: scroll linear infinite;
        }
        
        /* Custom scrollbar styles */
        .custom-scrollbar::-webkit-scrollbar,
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .custom-scrollbar,
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Scroll snap styles */
        .scroll-snap-container {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            scroll-snap-stop: always;
        }
        
        .scroll-snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        
        /* Custom select styling for liquid glass effect */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff60' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 2rem;
        }
        
        select option {
            background-color: rgba(31, 41, 55, 0.95);
            color: white;
            padding: 0.25rem 0.5rem;
        }
        
        /* Filter animation styles */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .animate-fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }
        
        /* Map marker animation styles */
        @keyframes markerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes markerFadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        
        .custom-map-marker {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .custom-map-marker.marker-fade-out {
            animation: markerFadeOut 0.3s ease-in forwards;
        }
        
        .custom-map-marker.marker-fade-in {
            animation: markerFadeIn 0.4s ease-out forwards;
        }
        
        /* Filter button reveal animation */
        @keyframes filterButtonReveal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .filter-button-container {
            animation: filterButtonReveal 0.5s ease-out forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .filter-button-container.immediate {
            animation: none;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
